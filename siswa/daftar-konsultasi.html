    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      
    </style>

  <body>
    <!-- header in every page -->
    <header class="header">
      <nav class="navbar">
        <a href="#" class="navm-logo">
          <img class="nav-logo" src="../img/postmind.png" />
        </a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="Layanan.html" class="nav-link">Layanan</a>
          </li>
          <li class="nav-item">
            <a href="BerandaFix.html" class="nav-link">Keluar</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <!-- alert daftar berhasil -->
    <div id="toast">
      Pendaftaran Berhasil, silahkan cek email secara berkala untuk konfirmasi Konsultasi
    </div>
    <!-- main content -->
    <div class="main-konselor__body">
      <!-- form registrasi -->
      <div class="main-konselor__regist">
        <h1>Konsultasi dengan Konselor</h1>
        <form action="konfirmasi-konsultasi.html" method="post">
          <!-- opsi 2 redirect ke halaman baru -->
          <div class="konselor-form">
            <div class="input-form" style="width: 100%;">
              <div class="label-form">
                <label for="nama-lengkap">Pilih Konselor</label>
              </div>
              <div class="main-konselor__child">
                <button class="arrow-konselor" type="button" id="scroll-up">
                  <i class="fa-solid fa-chevron-left fa-2xl"></i>
                </button>
                <!-- content konselor (isi nya konselor-konselor) -->
                <div class="konselor" id="konselor">
                  <label>
                    <input
                      type="radio"
                      name="konselor"
                      id="konselor1"
                      value="konselor1"
                    />
                    <img
                      src="../img/boy 2.png"
                      alt="konselor1"
                      class="img-konselor"
                    />
                    <p>Konselor 1</p>
                  </label>
                  <label>
                    <input
                      type="radio"
                      name="konselor"
                      id="konselor2"
                      value="konselor2"
                    />
                    <img
                      src="../img/boy.png"
                      alt="konselor2"
                      class="img-konselor"
                    />
                    <p>Konselor 2</p>
                  </label>
                  <label>
                    <input
                      type="radio"
                      name="konselor"
                      id="konselor3"
                      value="konselor3"
                    />
                    <img
                      src="../img/boy 2.png"
                      alt="konselor3"
                      class="img-konselor"
                    />
                    <p>Konselor 3</p>
                  </label>
                  <label>
                    <input
                      type="radio"
                      name="konselor"
                      id="konselor4"
                      value="konselor4"
                    />
                    <img
                      src="../img/boy.png"
                      alt="konselor4"
                      class="img-konselor"
                    />
                    <p>Konselor 4</p>
                  </label>
                  <label>
                    <input
                      type="radio"
                      name="konselor"
                      id="konselor5"
                      value="konselor5"
                    />
                    <img
                      src="../img/boy 2.png"
                      alt="konselor5"
                      class="img-konselor"
                    />
                    <p>Konselor 5</p>
                  </label>
                </div>
                <button class="arrow-konselor" type="button" id="scroll-down">
                  <i class="fa-solid fa-chevron-right fa-2xl"></i>
                </button>
              </div>
            </div>
              <div class="input-form">
              <div class="label-form">
                <label for="tanggal-konsul">Tanggal Konsultasi</label>
              </div>
              <input type="date" name="tanggal-konsul" id="">
            </div>
            <div class="input-form">
              <div class="label-form">
                <label for="layanan-konsul">Jenis Layanan Konsultasi</label>
              </div>
              <select name="layanan-konsul" id="">
                <option value="">Pilih Layanan</option>
                <option value="gaya-belajar">Gaya Belajar</option>
                <option value="kepribadian">Kepribadian</option>
                <option value="lainnya">Lainnya</option>
              </select>
            </div>
            <div class="input-form">
              <div class="label-form">
                <label for="jam-konsul">Jam Konsultasi</label>
              </div>
              <select name="jam-konsul" id="">
                <option value="">Pilih Jam Konsultasi</option>
                <option value="9-12">09.00-12.00</option>
                <option value="13-15">13.00-15.00</option>
                <option value="18-20">18.00-20.00</option>
              </select>
            </div>
          </div>
          <div class="button-regist">
          <input type="submit" value="DAFTAR" />
        </div>
        </form>
        <!-- opsi 1 buttonnya ku keluarkan dari form supaya muncul alertnya -->
        <div class="button-regist">
          <input type="submit" id="submit" value="DAFTAR" />
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="flex-container">
			<div class="navigasi">
					<div class="logo">
						<img class="logo-postmind" src="../img/logo.png">
					</div>
					<div class="information">
						<p>
							<i class="fas fa-map-marker-alt"></i>&nbsp; Jl. Dr. Ir. H. Soekarno No. 201
						</p>
						<p>
							<i class="fas fa-envelope"></i>&nbsp info@ukdc.ac.id
						</p>
						<p>
							<i class="fas fa-phone-alt" id="logo"></i>&nbsp 031-5946482
						</p>
						<p>
							<i class="far fa-clock"></i>&nbsp 08.00 - 17.00
						</p>
					</div>
			</div>				
			<div class="navigasi circle">
				<div class="title-media">
					<h2>Social Media</h2>
				</div>
				<div class="media">
					<a class="logo"href="https://www.instagram.com/infoukdc/"><i class="fab fa-instagram fa-lg"></i></a>
					<a class="logo" href="https://www.youtube.com/c/UniversitasKatolikDarmaCendika/featured"><i class="fab fa-youtube fa-lg"></i></a>
					<a class="logo" href="https://www.facebook.com/universitaskatolik.darmacendika"><i class="fa fa-facebook fa-lg"></i></a>
					<a class="logo" href="https://twitter.com/ukdcofficial?lang=en"><i class="fa fa-twitter fa-lg"></i></a>
				</div>
			</div>
		</div>
		<center>
			<div class="credit">
				<p class="footer">Copyright &#169 2021 DC Informatics</p>
			</div>
		<center>

    <script src="../css/navfoot.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $('#submit').click(function(){
        var x = document.getElementById('toast')
        x.className = 'show'
        setTimeout(function(){
          x.className = x.className.replace('show','')
        },5000)
      })

      $('#scroll-up').click(function () {
        event.preventDefault()
        $('#konselor').animate(
          {
            scrollLeft: '-=170px',
          },
          'slow',
        )
      })
      $('#scroll-down').click(function () {
        event.preventDefault()
        $('#konselor').animate(
          {
            scrollLeft: '+=170px',
          },
          'slow',
        )
      })
    </script>
  </body>
</html>
