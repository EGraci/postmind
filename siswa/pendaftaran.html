		<script>
      let age = 0;
			// validation form
			function checkForm(){
				let container = document.getElementById('container')
				let fname = document.forms["form-input"]["fname"].value;
				let email = document.forms["form-input"]["email"].value;
				let tgllahir = document.forms["form-input"]["date"].value;
				let jeniskelamin = document.getElementById('gender').checked;
				let sekolah = document.getElementById('sekolah');
				let password = document.getElementById('password').value;
				let konfirm_password = document.getElementById('konfirm-password').value;
				// console.log(jeniskelamin);
				if(fname === '' || email === '' || tgllahir === '' || jeniskelamin == false || sekolah.selectedIndex === 0 || password === '' || konfirm_password === ''){
					container.innerHTML = "<div class='error'><p>Isi semua inputan</p></div>";
					setTimeout(removeAlert, 4000);
					return false;
				}else if(age < 13){
          container.innerHTML = "<div class='error'><p>Usia anda tidak memenuhi kriteria</p></div>";
          setTimeout(removeAlert, 4000);
          return false;
        }
			}

			// clear alert
			function removeAlert(){
				let container = document.getElementById('container')
				container.innerHTML = '';
			}

      // cek umur pendaftar 
      function checkDate(){
        let container = document.getElementById('container')
        let date = new Date().getFullYear()
        let ageInput = document.getElementById('date').value
        let resultInput = new Date(ageInput).getFullYear()
        let ageResult = date - resultInput
        age = ageResult
        if(ageResult < 13){
          container.innerHTML = "<div class='error'><p>Usia anda tidak memenuhi kriteria</p></div>";
          setTimeout(removeAlert, 4000);
        }
      }
		</script>
