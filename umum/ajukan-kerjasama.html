                <label for="nama-sekolah">Nama Sekolah</label>
              </div>
              <input type="text" name="nama-sekolah" id="nama-sekolah" />

            <div class="input-form">
              <div class="label-form">
                <label for="alamat-sekolah">Alamat Sekolah</label>
              </div>
              <input type="text" name="alamat-sekolah" id="alamat-sekolah" />
            </div>
            <div class="input-form">
              <div class="label-form">
                <label for="telepon-sekolah">No Telepon Sekolah</label>
              </div>
              <input type="text" name="telepon-sekolah" id="telepon-sekolah" onkeypress="return checkNumber(event)" />
            </div>
            <div class="input-form">
              <div class="label-form">
                <label for="guru-bk">Nama Guru BK</label>
              </div>
              <input type="text" name="guru-bk" id="guru-bk"  />
            </div>
          </div>
          <div class="button-regist">
            <input type="submit" value="DAFTAR" />
          </div>
        </form>
      </div>

    <!-- script -->
    <script src="../css/navfoot.js"></script>
    <!-- script validation input number -->
    <script>
      function checkNumber(evt){
        evt = (evt) ? evt : window.event;
        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if (charCode > 31 && (charCode < 48 || charCode > 57)) {
            return false;
        }
      return true;
      }
    </script>
